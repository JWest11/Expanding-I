<!DOCTYPE html>

    <div data-status="active" data-zoomed="false" id="home-container">

            <rect width="150" height="600" fill="none"/>
            <g clip-path="url(#clip0_0_1)">
            <rect width="150" height="600" fill="none"/>
            <circle cx="75" cy="75" r="75" fill="#AF3838"/>
            <rect y="200" width="150" height="400" fill="white"/>
